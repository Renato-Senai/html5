<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       
        table#cadastro{border: 2px solid rgb(8, 61, 63); margin: auto;padding: 10px;background-color: blanchedalmond;}
        
        td#texto {width: 15%; text-align: right; padding: 10px;}
         
        td#campos {width:35%; text-align: left;}
 
        td#titulo {text-align: left;font-size: 20px; }

        input {box-shadow: 3px 3px 5px black;background-color: darkgrey;padding: 5px 20px;}

    </style>
    



    <meta charset="UTF-8">

            <tr>

           </tr>
          
           <tr>

            <td id="campos"><input type="text"></td>  
 
            </tr>

            <tr>
                <td  colspan="2" id="titulo">Dados cadastrais</td>

            <tr>

            </tr>

                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \
                    title="Digite um CPF no formato: xxx.xxx.xxx-xx">
                <input type="submit" value="Verificar"></td>

                <td id="campos"><input type="text" size="15"></td>  
     
            </tr> 
            <tr>

                <td id="campos"><input type="text"></td>  
     
            </tr> 
            <tr>
                <td id="texto">Celular</td>

                <td id="campos"><input type="text"></td>  
     
            </tr>

            </tr>
